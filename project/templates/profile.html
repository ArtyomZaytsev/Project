<!DOCTYPE html>
<html>
<head>
<title>Project</title>
<script>
    var ws;
    ws = new WebSocket("ws://localhost:8888/ws");
 
    ws.onopen = function() {
      alert("Connection is opened");
    }

    ws.onmessage = function(e) {
      console.log(e.data);
    }

    function editProfile() {
      document.location.href = "/profile/edit";
    }
    
    function getUsersList() {
      ws.send("usrlist_")
    }

    ws.onclose = function() { 
      alert("Connection is closed"); 
    }

</script>
</head>
<body>
<div> 
    <form action="/ws">
    <br><input onclick="editProfile();" type="button" value="Edit profile">
    <br><input onclick="getUsersList();" type="button" value="UsersList">
    </form>
</div>      
</body>
</html>
